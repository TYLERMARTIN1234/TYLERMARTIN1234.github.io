        "I think that apple juice is okay",
        "ur poor"
      ]
      var funnyNumber = document.getElementById('FunnyNumber');
      FunnyNumber.innerHTML = funnyPhrases[rollDie() - 1];

    // RETURN a random number between 1 and 6
    function rollDie() {
      var newNumber = Math.random()
      newNumber = newNumber * 6
      newNumber = Math.ceil(newNumber)
      return newNumber
    }

    // put a random number in the dieBox
    function getDieRoll() {
      var dieBox = document.getElementById('dieBox');
      dieBox.innerHTML = rollDie();
    }
